<header class="site-header">

  <div class="wrapper">
  <p class="site-title">
    <svg width="50" height="50"
         viewBox="-20 -20 100 100">
        <!-- <circle cx="100" cy="100" r="200" style="fill: blue" /> -->
      <circle cx="26.7321" cy="26.7321" r="44" style="fill:#ebebeb;stroke-width:2px;stroke:#000;"/>
      <path id="leftBox" 
            d="M51.7321,26.7321c0,13.8071 -11.1929,25 -25,25" 
            style="fill:#ebebeb;stroke-width:2px;stroke:#000;" transform="rotate(0) translate(0 0)"/>
      <path id="topBox" 
            d="M26.7321,51.7321c-13.8071,0 -25,-11.1929 -25,-25" 
            style="fill:#ebebeb;stroke-width:2px;stroke:#000;" transform="rotate(0) translate(0 0)"/>
      <path id="rightBox" 
            d="M1.73205,26.7321c0,-13.8071 11.1929,-25 25,-25" 
            style="fill:#ebebeb;stroke-width:2px;stroke:#000;" transform="rotate(0) translate(0 0)"/>
    <path id="bottomBox" 
            d="M26.7321,1.73205c13.8071,0 25,11.1929 25,25" 
            style="fill:#ebebeb;stroke-width:2px;stroke:#000;" transform="rotate(0) translate(0 0)"/>
  <animateTransform 
           xlink:href="#leftBox"
           attributeName="transform" 
           attributeType="XML"
           type="rotate"
           from="0 40 40"
           to="360 40 40" 
           dur="10s"
           begin="0s"
           repeatCount="indefinite"
           fill="freeze"
           />
  <animateTransform 
           xlink:href="#topBox"
           attributeName="transform" 
           attributeType="XML"
           type="rotate"
           from="0 15 40"
           to="360 15 40" 
           dur="10s"
           begin="0s"
           repeatCount="indefinite"
           fill="freeze"
           />
  <animateTransform 
           xlink:href="#rightBox"
           attributeName="transform" 
           attributeType="XML"
           type="rotate"
           from="0 15 15"
           to="360 15 15" 
           dur="10s"
           begin="0s"
           repeatCount="indefinite"
           fill="freeze"
           />
  <animateTransform 
           xlink:href="#bottomBox"
           attributeName="transform" 
           attributeType="XML"
           type="rotate"
           from="0 40 15"
           to="360 40 15" 
           dur="10s"
           begin="0s"
           repeatCount="indefinite"
           fill="freeze"
           />
    </svg>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    <p>
    <nav class="site-nav">


      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>
      <div class="trigger">
        {% for page in site.pages %}{% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}{% endfor %}<a class="page-link" href="{{ site.baseurl }}/docs/AllenHMay.pdf">Resume</a>
      </div>
    </nav>

  </div>

</header>
