<header class="site-header">

  <div class="wrapper">

    <div>
      <a href="{{ site.baseurl }}/"><img src="/images/animatedlogo.svg" alt="Automated Logo"><span>{{ site.title }}</span></a>
    </div>
    <div>
    <nav class="site-nav">
      {% for page in site.pages %}{% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}{% endfor %}
      <a class="page-link" href="{{ site.baseurl }}/docs/AllenHMay.pdf">Résumé</a>
    </nav>
  </div>
</header>
