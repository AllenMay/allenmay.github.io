---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.js"></script>
<script>
  $("#leftBox").velocity({ rotateZ: 360 },{ easing: [ 250, 20 ], duration: 8000, loop: true, delay: 100 });
  $("#rightBox").velocity({ rotateZ: 360 },{ easing: [ 250, 20 ], duration: 8000, loop: true, delay: 500 });
  $("#topBox").velocity({ rotateZ: 360 },{ easing: [ 150, 10 ], duration: 6000, loop: true, delay: 1000 });
  $("#bottomBox").velocity({ rotateZ: 360 },{ easing: [ 250, 20 ], duration: 6000, loop: true, delay: 1500 });
</script>
</div>
